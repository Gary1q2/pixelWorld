<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Canvas</title>
    <style>
        #canvas {
            display: grid;
            grid-template-columns: repeat(2, 50px); /* Adjust the columns based on the canvas size */
            grid-template-rows: repeat(2, 50px);   /* Adjust the rows based on the canvas size */
            gap: 1px;
        }
        .pixel {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Pixel Canvas</h1>
    <div id="canvas"></div>
